<div class="exam-card">
    <h3>{{exam.name}} Exam</h3>
    <p><strong>Topics:</strong>{{exam.noOfTopics}}</p>
    <p><strong>Students Enrolled:</strong>{{exam.noOfStudents}}</p>
    <i class="fas fa-clock"></i><span>{{exam.time}} minutes</span><br><br>
    <button (click)="attemptExam()">Attempt Exam</button>
</div>
