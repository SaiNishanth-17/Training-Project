<div class="container mt-4 exam-list-card">
  <div class="heading">
    <h4>Exam Topics</h4>
    <p>Manage your subjects and their configurations</p>
    <button class="add-topic-button" (click)="showModal = true">Add Topic</button>
  </div>

  <div class="modal" tabindex="-1" [ngClass]="{ 'show d-block': showModal }">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 class="modal-title">Add New Exam Topic</h5>
        <div class="modal-body">
          <form>
            <div class="mb-2">
              <label>Subject Name</label>
              <input class="form-control" [(ngModel)]="newExam.name" name="name" />
            </div>
            <div class="mb-2">
              <label>Description</label>
              <textarea class="form-control" [(ngModel)]="newExam.Description" name="desc"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn cancel-btn" (click)="showModal = false">Cancel</button>
          <button class="btn add-topic-btn" (click)="addExam()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="all-exams-container">
    <app-exam-topic *ngFor="let exam of exams" [exam]="exam"></app-exam-topic>
  </div>
</div>
