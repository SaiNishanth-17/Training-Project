<div class="topic-card">
  <div class="topic-header">
    <span class="topic-title">{{exam.name}}</span>
    <span class="active-label" *ngIf="exam.isActive">Active</span>
    <span class="inactive-label" *ngIf="!exam.isActive">InActive</span>
    <span class="question-count">{{exam.noOfQuestions}} questions</span>
    <span class="topic-actions">
      <button class="icon-btn edit-btn" title="Edit" (click)="onEditExamClick()"></button>
      <button class="icon-btn delete-btn" (click)="onDeleteExam()" title="Delete"></button>
    </span>
  </div>
  <div class="topic-desc">{{exam.Description}}</div>
  <div class="topic-details">Time limit: {{exam.TimeLimit}} minutes</div>
</div>

<div class="modal fade" [id]="'editTopicModal_' + exam.name" tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <form (ngSubmit)="onEditExamSubmit()" #topicForm="ngForm">
        <div class="modal-header d-flex flex-column align-items-start">
         <div class="w-100 d-flex justify-content-between align-items-start">
             <h4 class="modal-title">Edit Topic</h4>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <p class="modal-subtitle mt-2">Update topic and settings</p>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Topic Name</label>
            <input type="text" class="form-control" [(ngModel)]="updateTopic.name" name="name" placeholder="e.g., Html" readonly>
          </div>
          <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="updateTopic.Description" name="description" placeholder="Describe what this topic covers...">
          </div>
          <div class="mb-3">
            <label>Time Limit (Minutes)</label>
            <input type="number" class="form-control" [(ngModel)]="updateTopic.TimeLimit" name="timeLimit" min="1">
          </div>
          <div *ngIf="topicForm.controls['timeLimit']?.invalid" class="text-danger">
               Time limit must be a positive number.
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" [(ngModel)]="updateTopic.isActive" name="isactive" id="isActive">
            <label class="form-check-label" for="isActive">Active (students can take this exam)</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn save-topic-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
