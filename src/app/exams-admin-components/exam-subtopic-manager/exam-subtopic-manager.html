<div class="exam-list-card">
  <div class="heading">
    <h4>Topic Management</h4>
    <p>Manage topics for {{ exam?.name }}</p>
    <button class="btn save-topic-btn add-subtopic-btn" (click)="openSubtopicModal()">+ Add Topic</button>
  </div>

  <div class="all-exams-container">
    <div *ngFor="let sub of newSubtopics; let i = index" class="topic-card">
      <div class="topic-header">
        <span class="topic-title">{{ sub.name }}</span>
        <span class="active-label" *ngIf="sub.isActive">Active</span>
        <span class="inactive-label" *ngIf="!sub.isActive">Inactive</span>
        <span class="topic-actions">
          <button class="icon-btn edit-btn" title="Edit" (click)="openEditSubtopicModal(i)"></button>
          <button class="icon-btn delete-btn" title="Delete" (click)="deleteSubtopic(i)"></button>
        </span>
      </div>
      <div class="topic-desc">Difficulty: {{ sub.difficulty }}</div>
    </div>
  </div>

  <button class="btn save-topic-btn mt-3" (click)="saveSubtopics()">Save Topics</button>
</div>

<!-- Modal for adding subtopic -->
<div class="modal fade" id="addSubtopicModal" tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <form (ngSubmit)="onSubmitSubtopic()" #subtopicForm="ngForm">
        <div class="modal-header d-flex flex-column align-items-start">
          <div class="w-100 d-flex justify-content-between align-items-start">
            <h4 class="modal-title">Add New Topic</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <p class="modal-subtitle mt-2">Define topic details for this exam</p>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label>Topic Name</label>
            <input type="text" class="form-control" [(ngModel)]="newSubtopic.name" name="subName" required>
          </div>
          <div class="mb-3">
            <label>Difficulty</label>
            <select class="form-select" [(ngModel)]="newSubtopic.difficulty" name="difficulty">
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" [(ngModel)]="newSubtopic.isActive" name="isActive" id="isActiveAdd">
            <label class="form-check-label" for="isActiveAdd">Active (students can take this topic)</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn save-topic-btn">+ Add Topic</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal for editing subtopic -->
<div class="modal fade" id="editSubtopicModal" tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">
      <form (ngSubmit)="onEditSubtopicSubmit()" #editForm="ngForm">
        <div class="modal-header d-flex flex-column align-items-start">
          <div class="w-100 d-flex justify-content-between align-items-start">
            <h4 class="modal-title">Edit Topic</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <p class="modal-subtitle mt-2">Update topic details</p>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label>Topic Name</label>
            <input type="text" class="form-control" [(ngModel)]="editSubtopic.name" name="editName" required>
          </div>
          <div class="mb-3">
            <label>Difficulty</label>
            <select class="form-select" [(ngModel)]="editSubtopic.difficulty" name="editDifficulty">
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" [(ngModel)]="editSubtopic.isActive" name="editIsActive" id="isActiveEdit">
            <label class="form-check-label" for="isActiveEdit">Active (students can take this topic)</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn cancel-btn" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn save-topic-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
