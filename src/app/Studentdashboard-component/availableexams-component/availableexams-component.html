<h3 class="section-title">Available Exams</h3>
<div class="exam-list">
  <div class="exam-card" *ngFor="let exam of available">
    <h4>{{ exam.name }}</h4>
    <p>Duration: {{ exam.duration }}</p>
    <small>{{ exam.noOfQusetions }} questions</small><br>
    <small>Status: {{ exam.status }}</small><br>
    <!-- <button [disabled]="exam.status === 'completed'">Start Exam</button> -->
  </div>
</div>
